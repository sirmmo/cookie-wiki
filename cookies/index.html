<html>
  <head>
    <link href="https://raw.githubusercontent.com/twbs/bootstrap/master/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://raw.githubusercontent.com/twbs/bootstrap/master/dist/js/bootstrap.min.js"></script>
    <title>Cookie Wiki</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Cookie Wiki - <span class="cookie-name"></span> <small><span class="cookie-vendor"></span></small></h1>
      </div>
    </div>
    <section id="main" class="container">
      <p id="cookie-description"></p>
    </section>
    <script>
      $(function(){
        if (window.location.hash){
          var cookie = window.location.hash.split("#")[1];
          $.getJSON("cookies.json", function(data){
            var d = data[cookie];
            $(".cookie-name").text(cookie);
            $(".cookie-vendor").text(d.vendor);
            $("#cookie-description").text(d.description);
          });
        }
      });
    </script>
  </body>
</html>
